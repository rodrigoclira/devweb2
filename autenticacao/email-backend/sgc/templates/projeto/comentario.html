<hr class="my-4">

<div class="container">
    <div class="row">
        <h3>Perguntas</h3>
    </div>

    <div class="form-row" >
        <div class="md-11 d-flex justify-content-center">
            <div class="md-11" id='comment-list' >

            {% if comentarios %}
                {% for comentario in comentarios %}
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="user d-flex flex-row align-items-center overflow-auto text-break"> <span><small class="font-weight-bold text-primary">usuário</small> <small class="font-weight-bold">{{ comentario.texto }}</small></span> </div> <small>2 days ago</small>
                    </div>
                    <!--
                    https://bbbootstrap.com/snippets/bootstrap-comments-list-font-awesome-icons-and-toggle-button-91650380
                    -->
                    <div class="action d-flex justify-content-between mt-2 align-items-center">
                        <div class="reply px-4"> <small>Remover</small> <span class="dots"></span> <small>Responder</small></div>
                    </div>
                </div>  
                {% endfor %}                    
            {% endif %}
            </div>
        </div>
    </div>

    <!-- https://bbbootstrap.com/snippets/bootstrap-comments-list-font-awesome-icons-and-toggle-button-91650380 -->
    <div class="form-row">
        <div class="col-md-11 form-group">
            <div class="widget-area no-padding blank">
                <div class="status-upload">
                    <div class="form">
                        <textarea placeholder="Me faça uma pergunta..." class="" id="comment-area" ></textarea>
                        <button type="submit" class="btn btn-success green" id='comment-btn'><i class="fa fa-share"></i>Perguntar</button>
                    </div>
                </div><!-- Status Upload  -->
            </div><!-- Widget Area -->
        </div>
    </div>
</div>

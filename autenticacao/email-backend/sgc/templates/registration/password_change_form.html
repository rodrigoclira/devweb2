{% extends "base.html" %}

{% block title %}Mude sua senha{% endblock %}

{% block content %}
    <h1>Mude sua senha</h1>

    <p>Use o form abaixo para mudar a sua senha</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Mudar"></p>
    </form>
{% endblock %}

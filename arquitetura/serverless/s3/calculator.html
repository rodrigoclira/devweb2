<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calculator using serverless</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        
        .display-container {
            margin-bottom: 10px;
        }
        
        .operation-display {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
            padding: 5px 10px;
            text-align: right;
            font-size: 14px;
            height: 20px;
            color: #666;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .display {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            border-top: none;
            padding: 10px;
            text-align: right;
            font-size: 24px;
            height: 40px;
            overflow: hidden;
            font-weight: bold;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
        
        .operator {
            background-color: #f8a51d;
            color: white;
        }
        
        .operator:hover {
            background-color: #e09016;
        }
        
        .equals {
            background-color: #4CAF50;
            color: white;
            grid-row: span 2;
        }
        
        .equals:hover {
            background-color: #3e8e41;
        }
        
        .clear {
            background-color: #f44336;
            color: white;
        }
        
        .clear:hover {
            background-color: #d32f2f;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="operation-display" id="operationDisplay"></div>
            <div class="display" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="backspace()">⌫</button>
            <button class="operator" onclick="setOperator('/')">/</button>
            <button class="operator" onclick="setOperator('*')">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="status" id="status"></div>
    </div>
    
    <script>
        /*
        INSTRUÇÕES PARA RESOLVER ERRO DE CORS:
        
        1. No AWS API Gateway:
           - Vá para sua API
           - Selecione o método (GET) do endpoint
           - Clique em "Actions" > "Enable CORS"
           - Configure:
             * Access-Control-Allow-Origin: * (ou seu domínio específico)
             * Access-Control-Allow-Headers: Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token
             * Access-Control-Allow-Methods: GET,POST,OPTIONS
           - Clique "Enable CORS and replace existing CORS headers"
           - Clique "Actions" > "Deploy API"
        
        2. No AWS Lambda (se aplicável):
           - Adicione headers CORS na resposta:
           return {
               statusCode: 200,
               headers: {
                   "Access-Control-Allow-Origin": "*",
                   "Access-Control-Allow-Headers": "Content-Type",
                   "Access-Control-Allow-Methods": "GET, POST, OPTIONS"
               },
               body: JSON.stringify(result)
           };
        
        3. Teste alternativo (desenvolvimento):
           - Use extensão de navegador para desabilitar CORS temporariamente
           - Ou rode um proxy local
        */
        
        let firstValue = '0';
        let operator = null;
        let secondValue = '';
        let isSecondValue = false;
        let resultDisplayed = false;
        
        const display = document.getElementById('display');
        const operationDisplay = document.getElementById('operationDisplay');
        const status = document.getElementById('status');
        
        // Função para logs detalhados
        function logState(action) {
            console.log('=== Calculator Action: ' + action + ' ===');
            console.log('First Value:', firstValue);
            console.log('Operator:', operator);
            console.log('Second Value:', secondValue);
            console.log('Is Second Value:', isSecondValue);
            console.log('Result Displayed:', resultDisplayed);
            console.log('Current Display:', display.textContent);
            console.log('Operation Display:', operationDisplay.textContent);
            console.log('========================');
        }
        
        function updateDisplay() {
            if (operator !== null && isSecondValue) {
                display.textContent = secondValue || '0';
            } else {
                display.textContent = firstValue;
            }
            updateOperationDisplay();
        }
        
        function updateOperationDisplay() {
            let operationText = '';
            
            if (firstValue !== '0' || operator !== null) {
                operationText = firstValue;
                
                if (operator !== null) {
                    operationText += ' ' + operator;
                    
                    if (secondValue !== '') {
                        operationText += ' ' + secondValue;
                    }
                }
            }
            
            operationDisplay.textContent = operationText;
            console.log('Operation Display Updated:', operationText);
        }
        
        function appendToDisplay(value) {
            console.log('Number pressed: ' + value);
            
            if (resultDisplayed) {
                // Se um resultado foi exibido, inicia novo cálculo
                console.log('Starting new calculation after result');
                firstValue = value;
                operator = null;
                secondValue = '';
                isSecondValue = false;
                resultDisplayed = false;
            } else if (!isSecondValue) {
                // Trabalhando com o primeiro valor
                if (firstValue === '0' && value !== '.') {
                    firstValue = value;
                    console.log('Replaced initial zero with:', value);
                } else if (!(value === '.' && firstValue.includes('.'))) {
                    firstValue += value;
                    console.log('Added to first value:', firstValue);
                } else {
                    console.log('Decimal point already exists in first value');
                }
            } else {
                // Trabalhando com o segundo valor
                if (secondValue === '' && value !== '.') {
                    secondValue = value;
                    console.log('Started second value:', value);
                } else if (!(value === '.' && secondValue.includes('.'))) {
                    secondValue += value;
                    console.log('Added to second value:', secondValue);
                } else {
                    console.log('Decimal point already exists in second value');
                }
            }
            
            updateDisplay();
            logState('Number Input');
        }
        
        function setOperator(op) {
            console.log('Operator pressed: ' + op);
            
            if (operator !== null && secondValue !== '') {
                // Se já temos um operador e segundo valor, calcula primeiro
                console.log('Auto-calculating before setting new operator');
                calculate();
                operator = op;
                isSecondValue = true;
            } else {
                operator = op;
                isSecondValue = true;
            }
            
            resultDisplayed = false;
            status.textContent = '';
            updateDisplay();
            logState('Operator Set');
        }
        
        function clearDisplay() {
            console.log('Clear pressed - Resetting calculator');
            firstValue = '0';
            operator = null;
            secondValue = '';
            isSecondValue = false;
            resultDisplayed = false;
            updateDisplay();
            status.textContent = '';
            logState('Clear');
        }
        
        function backspace() {
            console.log('Backspace pressed');
            
            if (isSecondValue && secondValue !== '') {
                secondValue = secondValue.slice(0, -1);
                console.log('Removed from second value:', secondValue);
            } else if (firstValue.length > 1) {
                firstValue = firstValue.slice(0, -1);
                console.log('Removed from first value:', firstValue);
            } else {
                firstValue = '0';
                console.log('Reset first value to 0');
            }
            
            updateDisplay();
            logState('Backspace');
        }
        
        function calculate() {
            console.log('Calculate button pressed');
            
            if (operator === null || (isSecondValue && secondValue === '')) {
                console.log('Cannot calculate: missing operator or second value');
                return;
            }
            
            const operation = `${firstValue} ${operator} ${secondValue}`;
            console.log('Performing calculation:', operation);
            
            status.textContent = 'Calculating...';
            
            // Determina o método da API baseado no operador
            let method = '';
            let apiUrl = 'https://c2te4057g7.execute-api.us-east-1.amazonaws.com/';
            
            switch(operator) {
                case '+':
                    method = 'soma';
                    break;
                case '-':
                    method = 'subtracao';
                    break;
                case '*':
                    method = 'multiplicacao';
                    break;
                case '/':
                    method = 'divisao';
                    break;
                default:
                    console.error('Unknown operator:', operator);
                    return;
            }
            
            const fullUrl = apiUrl + method + '?' + new URLSearchParams({
                op1: firstValue,
                op2: secondValue,
            }).toString();
            
            console.log('=== API Request Details ===');
            console.log('Method:', method);
            console.log('Full URL:', fullUrl);
            console.log('Parameters:', { op1: firstValue, op2: secondValue });
            console.log('==========================');
            
            // Faz a chamada para a API
            fetch(fullUrl, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                console.log('API Response received:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('=== API Success ===');
                console.log('Response data:', data);
                console.log('Result:', data.result);
                console.log('==================');
                
                // Atualiza o display com o resultado da API
                const result = data.result.toString();
                operationDisplay.textContent = `${operation} =`;
                firstValue = result;
                operator = null;
                secondValue = '';
                isSecondValue = false;
                resultDisplayed = true;
                updateDisplay();
                status.textContent = 'Calculation completed via API';
                
                logState('API Calculation Complete');
            })
            .catch(error => {
                console.log('=== API Error ===');
                console.error('Error details:', error);
                
                // Verifica se é erro de CORS
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    console.log('CORS error detected - API needs CORS configuration');
                    status.textContent = 'CORS Error - Check API configuration';
                } else {
                    console.log('Falling back to local calculation');
                    status.textContent = 'API Error - Using local calculation';
                }
                console.log('================');
                
                // Fallback para cálculo local se a API falhar
                try {
                    let result;
                    const num1 = parseFloat(firstValue);
                    const num2 = parseFloat(secondValue);
                    
                    console.log('Local calculation inputs:', { num1, num2, operator });
                    
                    switch(operator) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                            result = num1 * num2;
                            break;
                        case '/':
                            if (num2 === 0) {
                                throw new Error('Division by zero');
                            }
                            result = num1 / num2;
                            break;
                        default:
                            throw new Error('Unknown operator');
                    }
                    
                    console.log('Local calculation result:', result);
                    
                    operationDisplay.textContent = `${operation} =`;
                    firstValue = result.toString();
                    operator = null;
                    secondValue = '';
                    isSecondValue = false;
                    resultDisplayed = true;
                    updateDisplay();
                    status.textContent = 'Local calculation completed (API unavailable)';
                    
                    logState('Local Calculation Complete');
                } catch (e) {
                    console.error('Local calculation error:', e);
                    status.textContent = 'Calculation error: ' + e.message;
                    operationDisplay.textContent = `${operation} = Error`;
                }
            });
        }
        
        // Log inicial
        console.log('Calculator initialized');
        logState('Initial State');
    </script>
</body>
</html>
